{{ if template:has_breadcrumbs }}
	<div class="row">
		<div class="span9">
			<ul class="breadcrumb">
				<strong>You are here:&nbsp;</strong>
				{{ template:breadcrumbs }}
					{{ if uri }}
						<li>{{ url:anchor segments=uri title=name }} <span class="divider">/</span></li>
					{{ else }}
						<li class="active">{{ name }}</li>
					{{ endif }}
				{{ /template:breadcrumbs }}
			</ul>
		</div>
	</div>
{{ endif }}
